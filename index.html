  </section>

  <script>
    const wrappers = document.querySelectorAll('.img-wrapper');
    const descText = document.getElementById('main-description');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');
    let currentIndex = 0;
    let autoPlayInterval;

    function updateGallery(index) {
      // Remove active from all
      wrappers.forEach(w => w.classList.remove('active'));

      // Set new active
      currentIndex = (index + wrappers.length) % wrappers.length;
      wrappers[currentIndex].classList.add('active');

      // Update description with a small fade effect
      descText.style.opacity = 0;
      setTimeout(() => {
        descText.textContent = wrappers[currentIndex].getAttribute('data-desc');
        descText.style.opacity = 1;
      }, 300);
    }

    function nextSlide() {
      updateGallery(currentIndex + 1);
    }

    function prevSlide() {
      updateGallery(currentIndex - 1);
    }

    function startAutoPlay() {
      stopAutoPlay();
      autoPlayInterval = setInterval(nextSlide, 5000);
    }

    function stopAutoPlay() {
      clearInterval(autoPlayInterval);
    }

    nextBtn.addEventListener('click', () => {
      nextSlide();
      startAutoPlay(); // Reset timer
    });

    prevBtn.addEventListener('click', () => {
      prevSlide();
      startAutoPlay(); // Reset timer
    });

    // Start
    startAutoPlay();
  </script>
</body>

</html>
